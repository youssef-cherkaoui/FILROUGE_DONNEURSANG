<div class="container">
  <!-- Login Form -->
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)=submitForm()>
      <h1>Login</h1>
      <input formControlName="email" type="email" id="email" placeholder="Email" name="email" required>
      <input formControlName="motdepasse" type="password" placeholder="Mot de passe" id="password" name="motdepasse" required>      <button type="submit">Connexion</button>
      <a href="#" id="goToSignUp">Vous n'avez pas de compte? Inscrivez-vous</a>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onSubmit()" id="signUpForm">
      <h1>Sign Up</h1>
      <input [(ngModel)]="utilisateur.nom" type="text" id="signUpName" placeholder="Nom" name="nom" required>
      <input [(ngModel)]="utilisateur.email" type="email" id="signUpEmail" placeholder="Email" name="email" required>
      <input [(ngModel)]="utilisateur.motdepasse" type="password" id="signUpPassword" placeholder="Mot de passe" name="motdepasse" required>
      <input [(ngModel)]="utilisateur.telephone" type="tel" id="signUpTelephone" placeholder="Téléphone" name="telephone" required>

      <input [(ngModel)]="utilisateur.groupSanguin" type="text" id="signUpGroupSanguin" list="bloodTypes" placeholder="Choisissez un groupe sanguin" name="groupSanguin" required>
      <datalist id="bloodTypes">
        <option value="A_POS">A+</option>
        <option value="A_NEG">A-</option>
        <option value="B_POS">B+</option>
        <option value="B_NEG">B-</option>
        <option value="AB_POS">AB+</option>
        <option value="AB_NEG">AB-</option>
        <option value="O_POS">O+</option>
        <option value="O_NEG">O-</option>
      </datalist>

      <button type="submit">S'inscrire</button>
      <a href="#" id="goToLogin">Déjà un compte? Connectez-vous</a>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenue!</h1>
        <p>Pour rester connecté avec nous, veuillez vous connecter avec vos informations personnelles</p>
        <button type="submit" class="ghost" id="signIn">Connexion</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Salut!</h1>
        <p>Entrez vos informations personnelles pour créer un compte</p>
        <button class="ghost" id="signUp">S'inscrire</button>
      </div>
    </div>
  </div>
</div>
